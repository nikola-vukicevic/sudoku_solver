<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Sudoku solver</title>
		
		<link rel='stylesheet' href='stil.css'>
		<link rel='stylesheet' href='meni_mobilni.css'>
		
		<script defer src='00_sudoku_tabla_klasa.js'>    </script>
		<script defer src='01_azuriranje_duplikata.js'>  </script>
		<script defer src='02_provera_resenja.js'>       </script>
		<script defer src='03_undo_redo_util.js'>        </script>
		<script defer src='04_azuriranje_prikaza.js'>    </script>
		<script defer src='05_ucitavanje_zagonetke.js'>  </script>
		<script defer src='06_generisanje_hintova.js'>   </script>
		<script defer src='07_korisnicki_interfejs.js'>  </script>
		<script defer src='08_meni_mobilni.js'>          </script>
		<script defer src='09_potraga_za_hintovima.js'>  </script>
		<script defer src='10_pokretanje.js'>            </script>
		<script defer src='potraga_za_hintovima/01_jedini_kandidat.js'>             </script>
		<script defer src='potraga_za_hintovima/02_skriveni_singl.js'>              </script>
		<script defer src='potraga_za_hintovima/03_usmereni_par.js'>                </script>
		<script defer src='potraga_za_hintovima/04_skriveni_par.js'>                </script>
		<script defer src='potraga_za_hintovima/05_prepoznati_par.js'>              </script>
		<script defer src='potraga_za_hintovima/06_prisvajajuci_par_i_triplet.js'>  </script>
		<script defer src='potraga_za_hintovima/07_prepoznati_triplet.js'>          </script>
		<script defer src='potraga_za_hintovima/08_x_wing.js'>                      </script>
		<script defer src='potraga_za_hintovima/09_xy_wing.js'>                     </script>
	</head>
	
	<body>
		<div id='wrapper'>
			<div id='sudoku_tabela'>
			</div>

			<div id='kontrolni_panel'>
				<div id='kontrolni_panel_dugmici'>
					<button onclick='ucitavanjeZagonetkePrompt(sudoku_tabela_glavna)'>Uvoz tabele u tekstualnom obliku</button>
					<button onclick='downloadTabele(sudoku_tabela_glavna)'>Izvoz tabele u tekstualnom obliku</button>
					<button id='dugme_upis_potvrda' onclick='obradaDugmeUpisPotvrda(sudoku_tabela_glavna)'>Ručni upis tabele</button>
					<button onclick='resetTabele(sudoku_tabela_glavna)'>Reset tabele</button>
					<button onclick='iskljucivanjeSvihKandidata(sudoku_tabela_glavna)'>Uklanjanje svih kandidata</button>
					<button onclick='azuriranjeKandidataOsnovno(sudoku_tabela_glavna, true)'>Ažuriranje kandidata</button>
					<button onclick='generisanjeHintova(sudoku_tabela_glavna, false)'>Generisanje hintova shodno tabeli (q)</button>
					<button onclick='generisanjeHintova(sudoku_tabela_glavna, true)'>Generisanje jednostavnih hintova (h)</button>
					<div id='kontrolni_panel_undo_redo'>
						<button onclick='undo(sudoku_tabela_glavna, STEK_GLAVNI)'>Undo</button>
						<div id='kontrolni_panel_undo_redo_razdvajac'>
						</div>
						<button onclick='redo(sudoku_tabela_glavna, STEK_GLAVNI)'>Redo</button>
					</div>
				</div>

				<div id='hintovi_labela'>
					Hintovi:
				</div>

				<div id='hintovi_lista'>
				</div>
				
				<div id='hint_labela'>
					Info:
				</div>

				<div class='iskljucena_selekcija' id='hintovi_info'>
					
				</div>
			</div>

			<div id='info_panel'>
				<h3 id='info_panel_broj_preostalih'>Broj preostalih</h3>
				<button onclick='skremblovanjeMatrice(sudoku_tabela_glavna)'>Skremblovanje matrice</button>
				<button onclick='generisanjeNoveZagonetke(5, sudoku_tabela_glavna)'>Nova tabela</button>
			</div>
		</div>
	</body>
</html>
