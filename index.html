<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Sudoku solver</title>
		<link rel='stylesheet' href='stil.css'>
		<script defer src='00_sudoku_tabla_klasa.js'>    </script>
		<script defer src='01_azuriranje_duplikata.js'>  </script>
		<script defer src='02_provera_resenja.js'>       </script>
		<script defer src='03_undo_redo_util.js'>        </script>
		<script defer src='04_azuriranje_prikaza.js'>    </script>
		<script defer src='05_ucitavanje_zagonetke.js'>  </script>
		<script defer src='06_generisanje_hintova.js'>   </script>
		<script defer src='07_korisnicki_interfejs.js'>  </script>
		<script defer src='08_pokretanje.js'>            </script>
		<script defer src='09_potraga_za_hintovima.js'>  </script>
	</head>
	
	<body>
		<div id='wrapper'>
			<div id='sudoku_tabela'>
			</div>

			<div id='kontrolni_panel'>
				<div id='kontrolni_panel_dugmici'>
					<button onclick='azuriranjeKandidataOsnovno(sudoku_tabela, true)'>Ažuriranje kandidata</button>
					<button onclick='iskljucivanjeSvihKandidata(sudoku_tabela)'>Uklanjanje svih kandidata</button>
					<button onclick='ucitavanjeZagonetkePrompt(sudoku_tabela)'>Učitavanje nove tabele</button>
					<button onclick='resetTabele(sudoku_tabela)'>Reset tabele</button>
					<button onclick='generisanjeHintova(sudoku_tabela)'>Novi hint(ovi)</button>
					<div id='kontrolni_panel_undo_redo'>
						<button onclick='undo(sudoku_tabela, STEK_GLAVNI)'>Undo</button>
						<div id='kontrolni_panel_undo_redo_razdvajac'>
						</div>
						<button onclick='redo(sudoku_tabela, STEK_GLAVNI)'>Redo</button>
					</div>
				</div>

				<div id='hintovi_labela'>
					Hintovi:
				</div>

				<div id='hintovi_lista'>
				</div>
				
				<div id='hint_labela'>
					Info:
				</div>

				<div class='iskljucena_selekcija' id='hintovi_info'>
					
				</div>
			</div>
		</div>
	</body>
</html>
